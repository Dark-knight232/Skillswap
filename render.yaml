services:
  # Web Service (Node.js App)
  - type: web
    name: skillswap-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && ls -la && ls -la server/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skillswap-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: skillswap-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: skillswap-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: skillswap
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: skillswap

databases:
  # PostgreSQL Database (Managed)
  - name: skillswap-db
    databaseName: skillswap
    user: skillswap
    plan: free
    region: oregon

  # Redis (Managed)
  - name: skillswap-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
